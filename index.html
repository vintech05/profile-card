<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="background">
        <div class="top-bg">
          <img src="/images/bg-pattern-top.svg" alt="top-bg">
        </div>
        <div class="bottom-bg">
          <img src="/images/bg-pattern-bottom.svg" alt="bottom-bg">
        </div>
      </div>
      <div class="card">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="bg-pattern">
          </div>
        <div class="name">
          <div class="details">
            <span>Victor Crest</span>
            26
          </div>
          <div class="state">
            <p>London</p>
          </div>
        </div>
      <div class="stats">
          <div class="col-1">
            <span>80K</span>
            <p>Followers</p>      
          </div>
          <div class="col-2">
            <span>803K</span>
            <p>Likes</p>   
          </div>
          <div class="col-3">
            <span>1.4K</span>
            <p>Photos</p>
          </div>
          </div>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
